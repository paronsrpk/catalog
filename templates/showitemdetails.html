<!DOCTYPE html>
<html>
	<head>
		<!-- <link rel=stylesheet type=text/css href="{{url_for('static',filename='styles.css')}}"> -->
	</head>
	<body>
		<h1>Catalog App</h1>
		<a href="{{url_for('showLatestItems')}}">Home</a>
		<h2>{{item.name}}</h2>
		<div>
			<p>{{item.description}}</p>
			<p>Created Time: {{item.ctime.strftime("%d-%m-%Y %H:%M")}}</p>
			<p>Latest Edited Time: {{item.mtime.strftime("%d-%m-%Y %H:%M")}}</p>
		</div>
		<a href="{{url_for('editItem',category_id=item.category_id,item_id=item.id)}}">Edit</a>
		<a href="{{url_for('deleteItem',category_id=item.category_id,item_id=item.id)}}">Delete</a>

	</body>
</html>
