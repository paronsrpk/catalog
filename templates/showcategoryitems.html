<!DOCTYPE html>
<html>
	<head>
		<!-- <link rel=stylesheet type=text/css href="{{url_for('static',filename='styles.css')}}"> -->
	</head>
	<body>
		<h1>Catalog App</h1>
		<h2>Categories</h2>
		{% for c in categories %}
		<div>
			<p><a href="{{url_for('showCategoryItems',category_id=c.id)}}">{{c.name}}</a></p>
		</div>
		{% endfor %}
		</br>
		<a href="{{url_for('newItem',category_id=category.id)}}">Add Item</a>
		<h2>{{category.name}}</h2>
		{% for i in items %}
		<div>
			<p><a href="{{url_for('showItemDetails',category_id=i.category_id,item_id=i.id)}}">{{i.name}}</a></p>
		</div>
		{% endfor %}
		</br>
	</body>
</html>
