<!DOCTYPE html>
<html>
	<head>
		<link rel=stylesheet type=text/css href="{{url_for('static',filename='styles.css')}}">
	</head>
	<body>
		<div class="header">
			<div class="header__inner">
				<div class="app-name">
					<h1>Catalog App</h1>
				</div>
				<div class="login-panel">
					{% if login_session['email'] %}
						{{login_session['email']}}&nbsp&nbsp
						<a href="{{url_for('disconnect')}}">Sign out</a>
					{% endif %}
					{% if not login_session['email'] %}
						<a href="{{url_for('showLogin')}}">Sign in</a>
					{% endif %}		
				</div>
			</div>
		</div>
		<div class="content">
			<a class="home-nav" href="{{url_for('showLatestItems')}}">Home</a>
			<div class="item-details">
				<h2>Delete Item</h2>
				<form action="{{url_for('deleteItem',category_id=item.category_id,item_id=item.id)}}"
					method='post'>
					<p>Are you sure you want to delete this item?</p>
					</br>
					<input type="submit" value="Submit">
					</br>
				</form>
			</div>
		</div>
	</body>
</html>
